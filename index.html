<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center black">Палиндром</h1>
      <p>
        Палиндром — слово, предложение или последовательность символов, которая
        абсолютно одинаково читается как в привычном направлении, так и в
        обратном. К примеру, “Anna” — это палиндром, а “table” и “John” — нет.
      </p>
      <label class="input-group-text"
        >Введите слово на проверку:
        <input type="text" id="input" class="form-control"
      /></label>
      <button
        class="btn btn-outline-secondary alert-primary"
        style="margin-top: 10px;"
        id="btnOk"
      >
        Проверить
      </button>
      <div id="result"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
